<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Alien Abduction Order Form</title>
	<link href="css/forms.css" rel="stylesheet">
	<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=MonteCarlo&display=swap" rel="stylesheet">
</head>
<body>
	<div class="wrapper">
		<section>
			<h1>Alien Abduction Order Form</h1>
			<p>Fill out the form below to place an order for an alien abduction by one of our fine UFOs.</p>
			
			<form method="POST" action="https://e3vwdl4bpd.execute-api.us-west-2.amazonaws.com/default/API2SES">

			<fieldset>
				<legend>Your contact information</legend>
				<label for="nameId">Your name </label> <input type="text" id="nameId" name="name"> 
				<label for="phoneNumberId">Phone number</label>
				<input type="tel" id="phoneNumberId" name="phone" placeholder="(_ _ _) _ _ _ - _ _ _ _">
				<label for="email">Email</label>
				<input type="email" id="email" name="email">
			</fieldset>

			<fieldset>
			<legend>About your abduction </legend>

			<label for="date">Requested  date</label>
			<input type="date" id="date" name="date">
		
			<label for="number">How many people would you like abducted?</label>
			<input type="number" id="number" name="qty" min="1" max="10">

		<!-- NOTE: declare 'checked' for pre-select -->
	<p>What type of UFO do you prefer?</p>
			<label>
				<input type="radio" id="classic" name="ufotype">Classic oval UFO
			</label>
			<label>	
				<input type="radio" id="starwar" name="ufotype">Star Wars-style Imperial cruiser
			</label>	
			<label>	
				<input type="radio" id="battle" name="ufotype">Battlestar Galactica-style Viper
			</label>
			<label>	
				<input type="radio" id="borg" name="ufotype">Borg-style cube
			</label>
			
		<!-- NOTE: the id goes hand in hand with the label, and their values should be the same. The name is for the backend. Declare 'selected' to pre-select  -->

			<label for="abtype">What type of abduction experience do you want?</label>
				<select id="abtype" name="abtype">
					<option selected>Choose one </option>
					<option value="tour">Tour of the solar system</option>
					<option value="dinner">Alien dinner and discussion</option>
					<option value="dance">Alien dance lessons</option>
					<option value="whale">Whale watching</option>
				</select>
			<label for="comments">Special requests:</label>
				<textarea id="comments" name="comments" placeholder="Tell me all about it."></textarea>

			<!--NOTE: The 'label' tag around the input type tag allows us to click on the text, not just the button -->
			<label>	
			<input type="checkbox" id="subscribe" name="subscribe" value="subscribe" checked >Add me to your email list	
			</label>
			<input id="send_to" type="hidden" name="send_to" value="vorleakyek@gmail.com">
			<!--NOTE: we don't need any id since we don't have any label. We don't need the name since the button has nothing to do with what we're trying to senting the info in the server. So, no need the value for the button also.  -->
			<button type="submit">Submit</button>
			</fieldset>	
			</form>
		</section>

		
		

		<aside>
			<h3>Our Location</h3>
			<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2822.319613816779!2d-93.270821!3d44.977818!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x52b3329a733800b1%3A0x2e151ae0d4a5e091!2s60%20South%206th%20St%20%233625%2C%20Minneapolis%2C%20MN%2055402!5e0!3m2!1sen!2sus!4v1628139541707!5m2!1sen!2sus" width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
			<address>
				Frontend Masters &middot;
				60 South 6th Street &middot;
				Suite 3625 &middot;
				Minneapolis, MN 55402
			</address>
		</aside>
	</div>
	<script src="js/forms.js"></script>
</body>
</html>
