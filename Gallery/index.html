<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <link rel="stylesheet" href="style.css" >
</head>
<body>
    <div class = "image-gallery">
        <img src="images/image1.jpg" alt="photo" class = "gallery-image active">
        <img src="images/image2.jpg" alt="photo" class = "gallery-image">
        <img src="images/image3.jpg" alt="photo" class = "gallery-image">
        <img src="images/image4.jpg" alt="photo" class = "gallery-image">
        <img src="images/image5.jpg" alt="photo" class = "gallery-image">
    </div>
    <div class="buttons"> 
        <button disabled class="button previous">Previous</button>
        <button class="button next">Next</button>
    </div>

    <script src="gallery.js"></script>
    
</body>
</html>
